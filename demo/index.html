<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendering Nithya Ranjana in Webpages - Demo</title>
  <link rel="stylesheet" href="../css/nithya-ranjana.css">
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
</head>
<div class="font-size">
  <output for="fader" id="fontsize">50</output>
</div>
<input class="none" type="range" min="0" max="100" value="0" id="fader" step="1"/>
<text id="v-28" class="changeMe" y="0.8em" fill="white"
  stroke="black"
  stroke-width="0"
  transform="translate(35,20.5) "
  ><h1 class="font-nithya-ranjana">नित्या रञ्जना</h1></text
>
<body>
  <div class="container-large" style="max-width:1012px; margin:0 auto;">
    <h1>Can you see Nithya Ranjana in this webpage?</h1>
    <h1 class="font-nithya-ranjana text-large">ॐ वागिश्वरि मूं</h1>
    <h1 class="font-nithya-ranjana-ss01 text-medium">ॐ वागिश्वरि मूं</h1>
    <p class="font-nithya-ranjana text-medium">नेपालभाषा रञ्जना लिपि</p>
  </div>
</body>

</html>
